    <h1> YOUR CART</h1>

    <div class="media-img">
            <ul>
                <img src="{{site.baseurl}}images/merlot.jpg" alt="Photo of Merlot">
            </ul>
        </div>
        
        <div class="media-body">
            <p>{{page.desc}}</p>
        </div>
                
        <ul class="list-group micro">

                <p>{{page.price}}</p>
                <p>{{page.subtotal}}</p>

        <a class="btn media-img-reversed micro" href="{{site.baseurl}}thank-you/">BUY NOW</a>
