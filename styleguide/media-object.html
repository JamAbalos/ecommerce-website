<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Media Objects</title>
  <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/media-object.css" rel="stylesheet">

</head>
<body>
    <h1>Media Objects</h1>
    
    <div class="media">
        <div class="media-img">
        <img src="http://placehold.it/200x200" alt="">
        </div>
        <div class="media-body">
        <h2>Media Object Left</h2>
        <p>A bunch of stuff goes here. Put a bunch of random here.</p>
        </div>
    </div>
    
    <div class="media">
        <div class="media-img media-img-reversed">
        <img src="http://placehold.it/200x200" alt="">
        </div>
        <div class="media-body">
        <h2>Media Object Right</h2>
        <p>A bunch of stuff goes here.Put a bunch of random here.</p>
        </div>
    </div>
    
    <div class="media">
        <div class="media-img media-img-stacked">
        <img src="http://placehold.it/200x200" alt="">
        </div>
        <div class="media-body">
        <h2>Media Object Stacked</h2>
        <p>A bunch of stuff goes here. Put a bunch of random here.</p>
        </div>
    </div>
</body>
</html>
