<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Small Promo</title>
  <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/list-group.css" rel="stylesheet">
  <link href="../css/buttons.css" rel="stylesheet">
  <link href="../css/media-object.css" rel="stylesheet">
  <link href="../css/product.css" rel="stylesheet">
  <link href="../css/promos.css" rel="stylesheet">

</head>
<body>
<div class="promo-small">

    <div class="media">
        <div class="media-body">
            <h2 class="sale">Sale</h2>
        </div>
        
        <div class="media-img media-img-stacked">
        	<img class="img-flex" src="http://placehold.it/220x170" alt="">
        </div>
        
        <div class="media-body">
            <h2 class="mega space-none">Product Name</h2>
            <p>Product description goes here. A bunch of nutrient facts goes here.</p>
        </div>
    </div>
    
    <ul class="list-group">
    	<li class="list-group-item list-group-item-inline">
        	<img src="http://placehold.it/40x40/FF0040">
        </li>
        <li class="list-group-item list-group-item-inline">
        	<img src="http://placehold.it/40x40/FA5882">
        </li>
        <li class="list-group-item list-group-item-inline">
        	<img src="http://placehold.it/40x40/F5A9BC">
        </li>
    </ul>
    
    <a class="btn" href="#">Purchase</a>

</div>
</body>
</html>
