<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>List Group</title>
  <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="../css/typography.css" rel="stylesheet">
  <link href="../css/list-group.css" rel="stylesheet">

</head>
<body>
    <h1>List Group</h1>
    
    <ul class="list-group">
        <li class="list-group-item">List 1</li>
        <li class="list-group-item">List 2</li>
        <li class="list-group-item">List 3</li>
    </ul>
    
    <h1>List Group Horizontal</h1>
    
    <ul class="list-group">
        <li class="list-group-item list-group-item-inline">List A</li>
        <li class="list-group-item list-group-item-inline">List B</li>
        <li class="list-group-item list-group-item-inline">List C</li>
    </ul>

</body>
</html>
