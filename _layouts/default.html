<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} • {% endif %} Murasaki Wines {% if page.titleAfter %} • {{page.titleAfter}}{% endif %}</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Patua+One" rel="stylesheet">
  <link href="{{site.baseurl}}css/typography.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/common.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/embed.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/list-group.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/buttons.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/icons.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/media-object.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/grid.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/header.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/footer.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/product.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/product-list-item.css" rel="stylesheet">
  <link href="{{site.baseurl}}css/promos.css" rel="stylesheet">
  <meta name="description" content="{{page.meta}}">
</head>

<body>

  <header class="banner {{page.banner}}">
    <a href="#"><img src="images/logo.svg" alt="Company Name" class="logo"></a>
    <nav class="nav">
      <ul>
        <li><a href="{{site.baseurl}}" class="{% if page.url == '' %}current{% endif %}">Home</a></li>
        <li><a href="{{site.baseurl}}wines/" class="{% if page.url == 'wines/' %}current{% endif %}">Wines</a></li>
        <li><a href="{{site.baseurl}}about/" class="{% if page.url == 'about/' %}current{% endif %}">About</a></li>
        <li><a href="{{site.baseurl}}thank-you/" class="{% if page.url == 'thank-you/' %}current{% endif %}">Thank You</a></li>
      </ul>
      <div class="search">
       <input type="text" id="s" name="s" onclick="this.value='';" value="Site Search" />
      </div>
    </nav>
  </header>

{% if page.showbanner %}
  <div class="banner">
    <h2>{{page.banner-text}}</h2>
  </div>
{% endif %}

{{content}}

<footer>
  <nav class="nav nav-bottom">
    <ul>
      <li><a href="#">Terms of Privacy</a></li>
      <li><a href="#"><img src="../images/icons/i-facebook.svg" alt="Facebook" class="icons"></a></li>
      <li><a href="#"><img src="../images/icons/i-twitter.svg" alt="Twitter" class="icons"></a></li>
      <li><a href="#"><img src="../images/icons/i-googleplus.svg" alt="Google Plus" class="icons"></a></li>
      <li><a href="#"><img src="../images/icons/i-pinterest.svg" alt="Pinterest" class="icons"></a></li>
    </ul>
  </nav>
  <p class="copyright">Copyright © 2014 Murasaki Wines</p>
</footer>


</body>
</html>
